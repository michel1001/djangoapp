
{% load static%}

{% block styles%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}" type="text/css"/>
{% endblock %}

{% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src = "{% static 'js/index.js' %}"></script>
{% endblock %}



{% block body %}

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-primary bg-dark" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-primary bg-dark" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-primary bg-dark" href="#">Link</a>
        </li>
        <li class="nav-item dropdown bg-dark">
          <a class="nav-link dropdown-toggle text-primary bg-dark" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu bg-dark border border-light" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item text-primary bg-dark " href="#">Action</a></li>
            <li><a class="dropdown-item text-primary bg-dark " href="#">Another action</a></li>
            <!--<li><hr class="dropdown-divider "></li>-->
            <li><a class="dropdown-item text-primary bg-dark " href="#">Something else here</a></li>
          </ul>
        </li>
        
        <li class="nav-item">
          <a class="nav-link text-primary bg-dark">Disabled</a>
        </li>
        
      </ul>
      <form class="d-flex" >
        <input class="form-control me-2 border border-primary text-primary bg-dark" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-primary text-primary bg-dark" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<div class="container d-flex justify-content-sm-center ">
  <div class=" bg-primary mw-100 p-4 " alt="Max-width 100%">Meine Tischtennis-Website</div>
</div>

{% endblock %}
